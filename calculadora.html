<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script>
        function pegarValores() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            return { num1, num2 };
        }

        function soma() {
            var { num1, num2 } = pegarValores();
            var resposta = num1 + num2;
            alert(resposta);
            document.getElementById("demo").innerHTML = "Resultado: " + resposta;
        }

        function subtracao() {
            var { num1, num2 } = pegarValores();
            var resposta = num1 - num2;
            alert(resposta);
            document.getElementById("demo").innerHTML = "Resultado: " + resposta;
        }

        function divisao() {
            var { num1, num2 } = pegarValores();
            if (num2 === 0) {
                alert("Erro: Divisão por zero!");
                document.getElementById("demo").innerHTML = "Erro: Divisão por zero!";
            } else {
                var resposta = num1 / num2;
                alert(resposta);
                document.getElementById("demo").innerHTML = "Resultado: " + resposta;
            }
        }

        function multiplicacao() {
            var { num1, num2 } = pegarValores();
            var resposta = num1 * num2;
            alert(resposta);
            document.getElementById("demo").innerHTML = "Resultado: " + resposta;
        }
    </script>
</head>

<body>
    <center>
    <div class="frame"> 
            
        <label for="num1">Insira o primeiro número</label>
        <input type="number" id="num1">
        <br><br>
        <label for="num2">Insira o segundo número</label>
        <input type="number" id="num2">
        <br><br>

        <p>Clique no botão correspondente à operação desejada:</p>
        <button onclick="soma()">Soma</button>
        <button onclick="subtracao()">Subtração</button>
        <button onclick="multiplicacao()">Multiplicação</button>
        <button onclick="divisao()">Divisão</button>
    
        <p id="demo"></p>
        
    </div>
    </center>
</body>

</html>
