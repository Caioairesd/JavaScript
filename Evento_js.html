<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca imagem com mouse IN/OUT</title>

</head>
<body>
    <img src="image/cat01.avif" alt="cat"
        onmouseout="this.src='image/cat02.jpg'"
        onmouseout="this.src='image/cat01.avif'"/>
        
</body>
</html>
